<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Flot Examples: Aligning labels on axes</title>
	<link href="../examples.css" rel="stylesheet" type="text/css">
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../../excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="../../jquery.js"></script>
	<script language="javascript" type="text/javascript" src="../../jquery.flot.js"></script>
	<script type="text/javascript">

	$(function() {
		var data = [];
		for (var i = 0; i < 14; i += 0.5) {
			data.push([i, Math.sin(i)]);
		}

		var options = {
			xaxis: {
				position: "bottom",
				labelAlign: "center",
				tickFormatter: function(v) { return v +"\n" + "text"; }
			},
			yaxis: {
				position: "left",
				labelAlign: "middle",
				tickFormatter: function(v) { return v +"\n" + "text"; }
			}
		}

		// Horizontal axis

		$("#xaxis select[name=position]").change(function() {
			options.xaxis.position = $(this).val();
			$.plot("#placeholder", [ data ], options);
		});
		$("#xaxis select[name=align]").change(function() {
			options.xaxis.labelAlign = $(this).val();
			$.plot("#placeholder", [ data ], options);
		});

		// Horizontal axis

		$("#yaxis select[name=position]").change(function() {
			options.yaxis.position = $(this).val();
			$.plot("#placeholder", [ data ], options);
		});
		$("#yaxis select[name=align]").change(function() {
			options.yaxis.labelAlign = $(this).val();
			$.plot("#placeholder", [ data ], options);
		});

		$.plot("#placeholder", [ data ], options);

		// Add the Flot version string to the footer

		$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
	});

	</script>
</head>
<body>

	<div id="header">
		<h2>Aligning labels on axes</h2>
	</div>

	<div id="content">

		<div class="demo-container">
			<div id="placeholder"></div>
		</div>

		<p>You can control the position of the labels relative to their ticks.
		This option only works if labels are not slanted.</p>
		<p>Horizontal axe:
			<form id="xaxis">
				<label for='position'>Position:</label>
				<select name='position' style='vertical-align: middle'>
					<option value='top'>Top</option>
					<option value='bottom' selected='selected'>Bottom</option>
				</select>
				&nbsp;
				<label for='align'>Alignment:</label>
				<select name='align' style='vertical-align: middle'>
					<option value='left'>Left</option>
					<option value='right'>Right</option>
					<option value='center' selected='selected'>Center</option>
				</select>
				&nbsp;
			</form>
		</p>
		<p>Vertical axe:
			<form id="yaxis">
				<label for='position'>Position:</label>
				<select name='position' style='vertical-align: middle'>
					<option value='left' selected='selected'>Left</option>
					<option value='right'>Right</option>
				</select>
				&nbsp;
				<label for='align'>Alignment:</label>
				<select name='align' style='vertical-align: middle'>
					<option value='top'>Top</option>
					<option value='bottom'>Bottom</option>
					<option value='middle' selected='selected'>Middle</option>
				</select>
				&nbsp;
			</form>
		</p>

	</div>

	<div id="footer">
		Copyright &copy; 2007 - 2013 IOLA and Ole Laursen
	</div>

</body>
</html>
