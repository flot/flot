<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flot Examples</title>
    <link href="layout.css" rel="stylesheet" type="text/css">
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="../jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="../jquery.flot.stack.js"></script>
    <script language="javascript" type="text/javascript" src="../jquery.flot.togglelegend.js"></script>
 </head>
    <body>
    <h1>Flot Examples</h1>

    <div id="placeholder" style="width:600px;height:300px;"></div>

    <div id="placeholder2" style="width:600px;height:300px;"></div>

    <p>With the toggleLegend plugin, you can click on legend colour boxes to show or hide those series on the chart.</p>

<script id="source">
$(function () {
    var d1 = { label: "Series 1", data: [ ]};
    for (var i = 0; i <= 10; i += 1)
        d1.data.push([i, parseInt(Math.random() * 30)]);

    var d2 = { label: "Series 2", data: [ ]};
    for (var i = 0; i <= 10; i += 1)
        d2.data.push([i, parseInt(Math.random() * 30)]);

    var d3 = { label: "Series 3", data: [ ]};
    for (var i = 0; i <= 10; i += 1)
        d3.data.push([i, parseInt(Math.random() * 30)]);

    var stack = 0, bars = true, lines = false, steps = false;
    
    function plotWithOptions() {
        $.plot($("#placeholder"), [ d1, d2, d3 ], {
            legend: {
                toggle: true
            }
        });

        $.plot($("#placeholder2"), [ d1, d2, d3 ], {
            legend: {
                toggle: true
            }
        });
    }

    plotWithOptions();
});
</script>
 </body>
</html>
